name: GolangCI-Lint
on: [push, pull_request]
jobs:
  run:
    name: Run
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.39
          args: -c .golangci.yml -v
