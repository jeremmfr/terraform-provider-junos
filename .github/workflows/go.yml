name: Go Tests
on: [push, pull_request]
permissions:
  contents: read
jobs:
  build:
    name: Build
    strategy:
      matrix:
        golang:
          - '1.24'
          - '1.25'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ${{ matrix.golang }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.golang }}
          check-latest: true
        id: go
      - name: Disable cgo
        run: |
          echo "CGO_ENABLED=0" >> $GITHUB_ENV
      - name: Show version
        run: go version
      - name: Check out code
        uses: actions/checkout@v5
      - name: Build
        run: go build -v .

  test:
    name: Test
    strategy:
      matrix:
        golang:
          - '1.24'
          - '1.25'
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go ${{ matrix.golang }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.golang }}
          check-latest: true
        id: go
      - name: Disable cgo
        run: |
          echo "CGO_ENABLED=0" >> $GITHUB_ENV
      - name: Show version
        run: go version
      - name: Check out code
        uses: actions/checkout@v5
      - name: Test
        run: go test -v ./...
