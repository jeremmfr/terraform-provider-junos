name: Linters
on: [push, pull_request]
permissions:
  contents: read
jobs:
  golangci-lint:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true
        id: go
      - name: Disable cgo
        run: |
          echo "CGO_ENABLED=0" >> $GITHUB_ENV
      - name: Check out code
        uses: actions/checkout@v5
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.0
          args: -c .golangci.yml -v

  markdown-lint:
    name: markdown-lint
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v5

    - name: Markdown files linting
      uses: avto-dev/markdown-lint@v1
      with:
        args: '.'

  terrafmt:
    name: terrafmt
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.25
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          check-latest: true
        id: go
      - name: Show version
        run: go version
      - name: Check out code
        uses: actions/checkout@v5
      - name: Check out terrafmt code
        uses: actions/checkout@v5
        with:
          repository: katbyte/terrafmt
          ref: v0.5.2
          path: terrafmt
      - name: Build terrafmt bin
        run: cd terrafmt && go install ./... && cd ${GITHUB_WORKSPACE}
      - name: Detect resource/data-source blocks without double quote on type and name (blocks not detected by terrafmt)
        run: |
          ! egrep -i '((resource|data)\s+[-a-z0-9_"]+)\s+[-a-z0-9_"]+\s+\{' docs/*.md docs/*/*.md | egrep -i -v '((resource|data)\s+"[-a-z0-9_]+")\s+"[-a-z0-9_]+"\s+\{'
      - name: Terrafmt diff on docs markdown
        run: find docs | egrep "md$" | sort | while read f; do terrafmt diff $f; done >> /tmp/results.md
      - name: Generate error if results not empty
        run: |
          if [[ -s /tmp/results.md ]] ; then 
            cat /tmp/results.md
            echo "terraform blocks in docs files not being properly formatted"
            exit 1
          fi

  terraform-fmt:
    name: terraform-fmt
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform format check testdata directory
        run: terraform fmt -check -diff -recursive internal/provider/testdata

  custom:
    name: custom
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: diff SingleNestedBlock and BlockRemoveNull
        working-directory: ./internal/provider
        run: diff <( grep -rc 'schema.SingleNestedBlock{' * ) <( grep -rc 'BlockRemoveNull()' *)
